<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Spotify-Clone.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.6.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="content.css">
    <title>Spotify Clone</title>

</head>
<body>
    <aside id="sidebar">
        <div class="banner">
            <span class="mdi mdi-spotify mdi-48px"></span>
            <h3>Spotify</h3>
        </div>

        <div class="menu-items">
            <div class="menu-item">
                <span class="mdi mdi-home mdi-24px"></span>
                <a href="#">Home</a>
            </div>

            <div class="menu-item">
                <span class="mdi mdi-magnify mdi-24px"></span>
                <a href="#">Search</a>
            </div>

            <div class="menu-item">
                <span class="mdi mdi-playlist-music mdi-24px"></span>
                <a href="#">Your Library</a>
            </div>
        </div>

        <div class="menu-items">
            <div class="menu-item">
                <span class="mdi mdi-plus-box mdi-24px"></span>
                <a href="#">Created Playlist</a>
            </div>

            <div class="menu-item">
                <span class="mdi mdi-heart-box mdi-24px"></span>
                <a href="#">Liked Songs</a>
            </div>
        </div>

        <div class="footer">
            <a href="#">Cookies</a>
            <a href="#">Privacy</a>
        </div>
    </aside>

    <nav id="nav">
        <div class="left">
            <span class="mdi mdi-chevron-left mdi-36px"></span>
            <span class="mdi mdi-chevron-right mdi-36px"></span>
        </div>

        <div class="right">
            <button class="sign-up-btn">SIGN UP</button>
            <button class="login-btn">LOGIN</button>
        </div>
    </nav>

    <main id="content">
        <section>
            <h1 class="title">Focus</h1>
            <h3 class="subtitle">Music to help you concentrate</h3>
            <div class="card-wrapper">
                <a class="card" href="#" target="_blank">
                    <img src="https://i.scdn.co/image/ab67706f00000002ca5a7517156021292e5663a6"
                    alt="peaceful piano"
                    srcset="">

                     <!-- Play button -->
                    <span class="mdi mdi-play mdi-36px"></span>

                    
                    <div class="title">Peaceful Piano</div>
                    <div class="subtitle">
                        Relax and indulge with beatiful piano tunes.
                    </div>
                </a>
                <a class="card" href="#" target="_blank">
                    <img 
                    src="https://i.scdn.co/image/ab67706f00000002d513ce7641ad1d14af075fe0"
                    alt=""
                    srcset="">

                    <!-- Play button -->
                    <span class="mdi mdi-play mdi-36px"></span>
      
                    
                    <div class="title">lofi beats</div>
                    <div class="subtitle">Purrr with beats to chill, relax, and have fun.</div>
                </a>
            </div>
        </section>

        <section id="your-top-items">
            <h1 class="title"></h1>
            <h3 class="subtitle"></h3>
            <div class="card-wrapper"></div>
        </section>

        <section id="new-releases">
            <h1 class="title"></h1>
            <h3 class="subtitle"></h3>
            <div class="card-wrapper"></div>
        </section>

        <section id="featured-playlists">
            <h1 class="title"></h1>
            <h3 class="subtitle"></h3>
            <div class="card-wrapper"></div>
        </section>


    </main>
    
    <script src="Spotify-Clone.js"></script>
</body>
</html>
