<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Html Table</title>

    <style>
        table {
            width: 50%;

        }

        td, th {
            border: 1px solid black;
            margin: 0;
            padding: 4px;
        }
    </style>
</head>
<body>
    <table>
        <caption><h2>Item stock</h2></caption>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Milk Cartons</td>
            <td>34</td>
            <td>4.50</td>
        </tr>
        <tr>
            <td>Egg Cartons</td>
            <td>26</td>
            <td>7</td>
        </tr>
        <tr>
            <td>Apples</td>
            <td>60</td>
            <td>1.50</td>
        </tr>
        <tr>
            <td>Pears</td>
            <td>28</td>
            <td>1.50</td>
        </tr>
        <tr>
            <td>Bananas</td>
            <td>32</td>
            <td>2.80</td>
        </tr>
    </table>
</body>
</html>
